        html,

            /* background-color: rgb(46, 46, 46); */
            background: #eff6ff;
            /* background: #5a82b8; */
            font-family: Cairo, sans-serif;
            /* z-index: -2; */
            margin: 0px;
            letter-spacing: -.1rem;

        }

        .header {
            background: #5d83ff;
            background: linear-gradient(59deg, rgba(14, 25, 194, 1) 0%, rgba(59, 102, 250, 1) 55%, rgba(0, 212, 255, 1) 100%);
            /* z-index: 0; */
            position: absolute;
            height: 455px;
            width: 100%;
        }

        .wave {
            position: absolute;
            bottom: 000px;
            /* z-index: -1; */
            width: 100%;
        }

        .logo {
            top: 15px;
            left: 15px;
            width: 206px;
            height: 15 0px;
            position: absolute;
            z-index: 40;

        }

        body {
            display: grid;
            gap: 20px;
            grid-template-rows: 400px 1fr 1fr 1fr 1fr;

        }

        .heading {
            padding-top: 50px;
            font-size: 2.0555555556rem;
            text-align: center;
            font-weight: 700;
            z-index: 20;
            color: white;
            width: 50%;
            margin: auto;
            margin-top: 30px;
            /* margin-bottom: 1rem; */
        }

        h3.head {
            font-size: 2.0555555556rem;
            margin: 0px;
        }

        h1.head {
            margin: 10px
        }

        p.head {
            font-weight: 400;
            font-size: 1.255555556rem;
            max-width: 500px;
            margin: auto;
        }

        .achieve_holder {

            background-color: rgb(255, 255, 255);
            min-height: 100px;
            margin: auto;
            display: grid;
            /* grid-template-columns: 100px 100px 100px; */
            grid-template-columns: repeat(3, 120px);
            border-color: rgb(70, 70, 70);
            /* border-color: rgb(9, 165, 255); */
            border-width: 1px;
            gap: 00px;
            padding: 20px;
            padding-bottom: 0px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, .06);
            /* border:red; */
            /* border-style: solid; */
            width: max-content;
            position: relative;
            border-radius: 20px;
            /* border-top:none; */
            /* background:rgb(42, 118, 233); */
        }

        .achieve {
            height: 100px;
            width: 100px;
            transition: all 0.2s;
            filter: drop-shadow(0 0 0.2rem #686868);
            cursor: pointer;
            position: relative;
        }

        .achieve:hover {
            height: 120px;
            width: 120px;
            /* transform: rotate(-5deg); */
            /* transform: translate(-10px, -10px); */
            transform: translate(-10px, -10px) rotate(-5deg);
            filter: drop-shadow(0 0 0.75rem #4444dd);
            filter: drop-shadow(0 0 0.75rem #6d6d6d);
            /* filter: drop-shadow(30px 10px 4px #4444dd); */
        }

        .achieve_box {
            height: 120px;
            width: 120px;
        }

        .achieve_holder_master {
            margin: auto;
            /* position: relative; */
            /* z-index: 10; */
        }

        .achieve_heading {
            padding: 10px;
            color: #373f49;
            font-weight: 700;
            /* background-color: rgb(46, 46, 46); */
            margin: auto;
            text-align: center;
            width: max-content;
            font-size: 1.2555555556rem;
            z-index: 5;
            position: relative;
            /* position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-left: 50px;
            padding-right: 50px; */
            /* background: red; */
        }

        .achieve_disactive {
            filter: grayscale(100%);
            opacity: 50%;
            height: 100px;
            width: 100px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .svg {
            width: 300px;
            display: block;
            margin: auto;
        }




        .icon:after {
            content: "";
            position: absolute;
            top: -110%;
            left: -210%;
            width: 200%;
            height: 200%;
            opacity: 0;
            transform: rotate(30deg);

            /* background: rgba(255, 255, 255, 0.13); */
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0.13) 0%,
                    rgba(255, 255, 255, 0.13) 77%,
                    rgba(255, 255, 255, 0.5) 92%,
                    rgba(255, 255, 255, 0.0) 100%);
        }

        /* Hover state - trigger effect */

        .icon:hover:after {
            opacity: 1;
            top: -30%;
            left: -30%;
            transition-property: left, top, opacity;
            transition-duration: 0.7s, 0.7s, 0.15s;
            transition-timing-function: ease;
        }

        /* Active state */

        .icon:active:after {
            opacity: 0;
        }

        .icon {
            position: relative;
            overflow: hidden;

        }

        .tooltiptext {
            visibility: hidden;
            width: 500px;
            height: 240px;
            background-color: white;
            color: rgb(39, 39, 39);
            /* text-align: center; */
            /* padding:20px; */
            border-radius: 6px;
            padding: 5px 0;
            box-shadow: 0 3px 6px rgba(12, 12, 12, 0.151);
            /* Position the tooltip */
            position: relative;
            left: 150px;
            top: -150px;
            z-index: 1000;
        }

        h2.tool_tip_inner {
            color: #373f49;
            font-size: 1.5rem;
            padding-left: 20px;
            text-transform: capitalize;
        }

        p.tool_tip_inner {
            padding-left: 20px;
            padding-right: 20px;
            font-size: 1.2rem;
            color: #373b41;
        }


        h3.tool_tip_inner {
            color: #373f49;
            font-size: 1.4rem;
            padding-left: 20px;
            text-transform: capitalize;
        }



        .achieve_box:hover .tooltiptext {
            visibility: visible;
            z-index: 1000;
        }

        .achieve_box:hover {
            z-index: 1000;
        }

        .tool_tip_inner.done {
            color: rgb(0, 219, 48);
            font-weight: 600;
        }
    </style>
</head>
